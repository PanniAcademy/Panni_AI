<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Panni AI Chatbot</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container for chatbot */
        .webchat {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #f4f4f9; /* Optional background color */
        }

        /* Ensure iframe fully fits inside */
        .webchat iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="webchat">
        <iframe
            srcdoc='
            <!doctype html>
            <html lang="en">
              <head>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    body {
                        margin: 0;
                        padding: 0;
                        width: 100vw;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #ffffff;
                    }
                </style>
              </head>
              <body>
                <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
                <script defer>
                  window.botpress.on("webchat:ready", (conversationId) => {
                    botpress.open();
                  });

                  window.botpress.init({
                    "botId": "e9111e86-c355-4b2d-ae20-cad8de539072",
                    "configuration": {
                      "botName": "Panni AI",
                      "botDescription": "The best AI ",
                      "website": {
                        "title": "https://panniacademy.github.io/PA.com/",
                        "link": "https://panniacademy.github.io/PA.com/"
                      },
                      "email": {
                        "title": "panniacademy@gmail.com",
                        "link": "panniacademy@gmail.com"
                      },
                      "color": "#3B82F6",
                      "variant": "solid",
                      "themeMode": "dark",
                      "fontFamily": "inter",
                      "radius": 1,
                      "additionalStylesheetUrl": "https://panniacademy.github.io/PA.com/CSS files/panni-style.css",
                      "allowFileUpload": false
                    },
                    "clientId": "dbc58f7f-64f7-4b1e-91cf-f1d2664f617d"
                  });
                </script>
              </body>
            </html>'
        ></iframe>
    </div>

</body>
</html>
