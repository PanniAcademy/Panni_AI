<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="FwC4ih-MvEP7q2f_WlNE6oTX_b5mA1uc7dcxmpoW9sM" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon-16x16.png">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <title>Panni AI</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .webchat {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .webchat iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #161B22;
            color: #C9D1D9;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #3B82F6;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0D1117;
        }
        .console {
            color: #3B82F6;
        }
    </style>
</head>
<body>

    <div class="webchat" id="chat-container">
        <iframe
            id="panni-chat"
            srcdoc='
            <!doctype html>
            <html lang="en">
              <head>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    body {
                        margin: 0;
                        padding: 0;
                        width: 100vw;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #ffffff;
                    }
                </style>
              </head>
              <body>
                <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
                <script defer>
                  window.botpress.on("webchat:ready", () => {
                    botpress.open();
                  });
                  window.botpress.init({
                    "botId": "e9111e86-c355-4b2d-ae20-cad8de539072",
                    "configuration": {
                      "botName": "Panni AI",
                      "botDescription": "The best AI",
                      "color": "#3B82F6",
                      "variant": "solid",
                      "themeMode": "dark",
                      "fontFamily": "inter",
                      "radius": 1,
                      "allowFileUpload": false
                    },
                    "clientId": "dbc58f7f-64f7-4b1e-91cf-f1d2664f617d"
                  });
                </script>
              </body>
            </html>'
        ></iframe>
    </div>

    <!-- Voice Command Script -->
    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.continuous = true;

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log("Voice Detected:", transcript);  // For debugging

            if (transcript.includes("hey panni")) {
                const chatFrame = document.getElementById("panni-chat");
                chatFrame.contentWindow.postMessage({ type: "openChat" }, "*"); // Send message to iframe to open chat
            }
        };

        recognition.onerror = (event) => {
            console.error("Speech Recognition Error:", event.error);
        };

        recognition.start();
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
                .then((reg) => console.log("Service Worker Registered!", reg))
                .catch((err) => console.error("Service Worker Error!", err));
        }
    </script>

</body>
</html>
