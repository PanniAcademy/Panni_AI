    <title>Panni AI</title>
    <style>
/* Reset default margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

/* Full-screen container for chatbot */
body {
    background-color: #0D1117; /* Dark background */
    color: #C9D1D9; /* Light text */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
}

/* Chatbot container */
.webchat {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
}

/* Ensure iframe fully fits inside */
.webchat iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Dark mode inside iframe */
.webchat iframe {
    background-color: #161B22; /* Slightly lighter than body */
    color: #C9D1D9;
}

/* Scrollbar styling */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-thumb {
    background: #3B82F6; /* Blue accent */
    border-radius: 4px;
}

::-webkit-scrollbar-track {
    background: #0D1117;
}

/* Service worker registration message */
.console {
    color: #3B82F6; /* Blue accent for logs */
}

    </style>
</head>
<body>

    <div class="webchat">
        <iframe
            srcdoc='

<script>
    if ("serviceWorker" in navigator) {
